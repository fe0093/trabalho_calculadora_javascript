<!DOCTYPE html>
<html>

<head>
    <title> Calculadora </title>
    <link rel="stylesheet" href="../css/calculadora.css" title="calc.css" type="text/css" media="screen"
        charset="utf-8">
    <script src="../js/calculadora.js" type="text/javascript">
    </script>
</head>

<body>

    <div class="container">
        <form>
            <div id="calcbg">
                <section class="row">
                    <input type="text" id="inputString" disabled="disabled">
                </section>
                <hr>
                <section class="row">
                    <div class="operand" onclick="addValues(7)">
                        <span>7</span>
                    </div>
                    <div class="operand" onclick="addValues(8)">
                        <span>8</span>
                    </div>
                    <div class="operand" onclick="addValues(9)">
                        <span>9</span>
                    </div>
                    <div class="operand" onclick="addValues('/')">
                        <span>/</span>
                    </div>
                </section>

                <section class="row">
                    <div class="operand" onclick="addValues(4)">
                        <span>4</span>
                    </div>
                    <div class="operand" onclick="addValues(5)">
                        <span>5</span>
                    </div>
                    <div class="operand" onclick="addValues(6)">
                        <span>6</span>
                    </div>
                    <div class="operand" onclick="addValues('*')">
                        <span>*</span>
                    </div>
                </section>

                <section class="row">
                    <div class="operand" onclick="addValues(1)">
                        <span>1</span>
                    </div>
                    <div class="operand" onclick="addValues(2)">
                        <span>2</span>
                    </div>
                    <div class="operand" onclick="addValues(3)">
                        <span>3</span>
                    </div>
                    <div class="operand" onclick="addValues('-')">
                        <span>-</span>
                    </div>
                </section>

                <section class="row">
                    <div class="operand" onclick="addValues(0)">
                        <span>0</span>
                    </div>
                    <div class="operand" onclick="addValues('.')">
                        <span>.</span>
                    </div>
                    <div class="operand highlight" id="equal" onclick="addValues('answer')">
                        <span>=</span>
                    </div>
                    <div class="operand" onclick="addValues('+')">
                        <span>+</span>
                    </div>
                    <div class="operator highlight" onclick="clearValues()">
                        <span>C</span>
                    </div>
                </section>
            </div>
        </form>
    </div>

</body>

</html>
